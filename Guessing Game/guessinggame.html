<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="guessinggame.css">
	<script type="text/javascript" src="guessinggame.js"></script>
	<meta charset="utf-8">
	<title>Guessing Game</title>
	
</head>
<body>
	<div class="mainbackground">
		<div>
			<img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" class="topimage">
			<p class="middletext">Guess the right number between 1 to 100</p>
		</div>
		<div class="boxdiv">
			<h1 class="bottomheading">
				Guess The Number

				<img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" class="bottomimage">

			</h1>

			<input type="text" id="userInput" class="user-input" />
			<button class="buttoncheck" onclick="checkResult()">Check</button>
			<p id="gameResult" class="gameresult">The Result</p>

		</div>
		
	</div>
</body>
</html>
